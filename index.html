<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="dashboard.js" defer></script>
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">

                Weather App
            </div>
            <nav class="menu">
                <a href="index.html" id="dashboard" class="active">Dashboard</a>
                <a href="tables.html" id="tables">Tables</a>
            </nav>
        </div>
        <div class="main-content">
            <header class="header">
                <div class="search-container">
                    <input type="text" id="cityInput" placeholder="Enter city name">
                    <button onclick="getWeather()" class="search-button">
                        <i data-lucide="search"></i>
                        Get Weather
                    </button>
                </div>

            </header>
            <div class="dashboard-content">
                <div class="weather-widget" id="weatherWidget">
                    <h2 id="weatherTitle">Current Weather</h2>
                    <div class="weather-info">
                        <img id="weatherIcon" src="" alt="Weather Icon" class="weather-icon">
                        <div class="weather-details">
                            <p id="weatherDescription" class="weather-description"></p>
                            <div class="weather-data">
                                <div class="weather-data-item">
                                    <i data-lucide="thermometer"></i>
                                    <span id="tempValue"></span>
                                    <span id="tempUnit" class="temp-unit">Â°C</span>
                                </div>
                                <div class="weather-data-item">
                                    <i data-lucide="droplets"></i>
                                    <span id="humidity"></span>
                                </div>
                                <div class="weather-data-item">
                                    <i data-lucide="wind"></i>
                                    <span id="windSpeed"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="charts">
                    <div class="chart-container">
                        <canvas id="barChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="doughnutChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="loading-spinner"></div>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
