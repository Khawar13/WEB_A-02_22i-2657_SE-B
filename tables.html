<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tables.js" defer></script>
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                Weather App
            </div>
            <nav class="menu">
                <a href="index.html" id="dashboard">Dashboard</a>
                <a href="tables.html" id="tables" class="active">Tables</a>
            </nav>
        </div>
        <div class="main-content">
            <header class="header">
                <h2>5-Day Weather Forecast</h2>

            </header>
            <div class="content-wrapper">
                <div class="forecast-table-container">
                    <div class="table-controls">
                        <button id="toggleTemp" class="toggle-temp">
                            <span class="temp-icon">üå°Ô∏è</span>
                            <span id="tempUnitDisplay">¬∞C</span>
                        </button>
                        <button id="sortAscending">Sort Temperatures Ascending</button>
                        <button id="sortDescending">Sort Temperatures Descending</button>
                        <button id="filterRain">Show Rainy Days</button>
                        <button id="showHighestTemp">Show Highest Temperature Day</button>
                        <button id="resetTable">Reset Table</button>
                    </div>
                    <table id="forecastTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Temperature (<span id="tempUnit">¬∞C</span>)</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="forecastTableBody"></tbody>
                    </table>
                    <div class="pagination">
                        <button id="prevPage">Previous</button>
                        <span id="pageInfo"></span>
                        <button id="nextPage">Next</button>
                    </div>
                </div>
                <div class="chatbot-widget">
                    <div class="chat-header">Weather Assistant</div>
                    <div class="chat-area" id="chatArea"></div>
                    <div class="chat-input-container">
                        <input type="text" id="chatInput" placeholder="Ask about the weather..." />
                        <button id="sendChatBtn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="loading-spinner"></div>
</body>

</html>
